<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bienvenue chez Autoparts!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../js/add.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<h1>Ajouter un produit au catalogue</h1>

			<a href="../index.html">Revenir au menu principal</a>

			<form>
				<div class="field" id="field_code">
					<label for="product_code">
						Code du produit :
					</label>
					<div class="control">
						<input class="input" type="text" id="product_code" />
					</div>
				</div>
				<div class="field" id="field_name">
					<label for="product_name">
						Nom du produit :
					</label>
					<div class="control">
						<input class="input" type="text" required id="product_name" />
					</div>
				</div>
				<div class="field" id="field_price">
					<label for="product_price">
						Prix du produit :
					</label>
					<div class="control">
						<input class="input" type="text" required id="product_price" />
					</div>
				</div>
				<div class="field" id="field_desc">
					<label for="product_desc">
						Description du produit :
					</label>
					<div class="control">
						<input class="input" type="text" id="product_desc" />
					</div>
				</div>
				<div class="field" id="field_inv">
					<label for="product_inventory">
						Inventaire du produit :
					</label>
					<div class="control">
						<input class="input" type="text" id="product_inventory" />
					</div>
				</div>
				<div class="control">
				  <button type="button" class="button is-primary" onclick="addProduct()">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
